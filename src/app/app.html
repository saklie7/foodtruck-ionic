     <ion-toolbar color="primary">

       <ion-buttons class="btnLogin" *ngIf="!member" start>
         <button ion-button menuClose icon-only (click)="goToLogin()">login</button>
       </ion-buttons>
       <ion-buttons end>

       <ion-title *ngIf="member">{{nickname}} 님</ion-title>
       <ion-buttons *ngIf="!member" left>
         <button  class="btn" ion-button icon-only menuClose (click)="goToLogin()">
           &nbsp;&nbsp;&nbsp;&nbsp;Login &nbsp;&nbsp;&nbsp;&nbsp;
         </button>
         <button class="btn" ion-button icon-only menuClose (click)="goToJoin()">
           Join&nbsp;&nbsp;&nbsp;&nbsp;
         </button>
       </ion-buttons>
       <ion-buttons right>
         <button *ngIf="member" ion-button menuClose icon-only color="royal" (click)="goToMemberInfo()">
           <ion-icon name="person"></ion-icon>마이페이지
         </button>
       </ion-buttons>
     </ion-toolbar>
   </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
