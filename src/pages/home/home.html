<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food Truck</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Main slide -->
  <div class="">
    <ion-slides pager autoplay="5000" loop="true" speed="1000">
      <ion-slide>
        <img src="http://localhost:8080/image/truck/truck_image1.jpg" alt="Image">
      </ion-slide>
      <ion-slide>
        <img src="http://localhost:8080/image/truck/truck_image2.jpg" alt="Image">
      </ion-slide>
      <ion-slide>
        <img src="http://localhost:8080/image/truck/truck_image3.jpg" alt="Image">
      </ion-slide>
    </ion-slides>
  </div>
  <br>

  <!-- Main Navigator -->
  <ion-grid>
    <ion-row>
      <ion-col class="col-sm-4 service-description" text-center>
        <a (click)="goToPages('TruckMapPage')"><ion-icon ios="ios-map-outline" md="ios-map-outline"></ion-icon></a><br>
        <h4><strong>트럭지도</strong></h4>
        <p>
          현재 위치를 기반으로 <br>
          등록된 푸드트럭의 위치를 제공합니다
        </p>
      </ion-col>
      <ion-col class="col-sm-4 service-description" text-center>
        <a (click)="goToPages('TruckListPage')"><ion-icon ios="ios-list" md="ios-list" aria-hidden="true"></ion-icon></a><br>
        <h4><strong>트럭리스트</strong></h4>
        <p>
          모든 트럭을 리스트 형식으로 보고 <br>
          주소 검색을 제공합니다.
        </p>
      </ion-col>
      <ion-col class="col-sm-4 service-description" text-center>
        <a (click)="goToPages('CanivalPage')"><ion-icon ios="ios-calendar-outline" md="ios-calendar-outline"></ion-icon></a><br>
        <h4><strong>축제정보</strong></h4>
        <p>
          서울지역에 있는 축제 정보를 제공합니다.<br><br>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-sm-4 service-description" text-center *ngIf="session" >
        <a (click)="goToPages('ReviewsPage')" text-center> <ion-icon ios="ios-create-outline" md="ios-create-outline" aria-hidden="true"></ion-icon></a><br>
        <h4><strong>나의리뷰</strong></h4>
        <p>
          내의 리뷰를 모두 볼 수 있습니다.<br><br>
        </p>
      </ion-col>
      <ion-col class="col-sm-4 service-description" text-center *ngIf="session">
        <a (click)="goToPages('FavoritesPage')"><ion-icon ios="ios-happy-outline" md="ios-happy-outline" aria-hidden="true"></ion-icon></a><br>
        <h4><strong>나의즐겨찾기</strong></h4>
        <p>
          트럭을 즐겨찾기 할 수 있습니다.<br><br>
        </p>
      </ion-col>
      <ion-col class="col-sm-4 service-description" text-center>
        <a (click)="goToPages('SupportPage')"><ion-icon ios="ios-help" md="md-help" aria-hidden="true"></ion-icon></a><br>
        <h4><strong>고객센터</strong></h4>
        <p>
          문의글을 남겨주세요. <br>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
