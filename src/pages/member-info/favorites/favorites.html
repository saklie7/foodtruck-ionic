<ion-header>
  <ion-navbar>
    <button start ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let f of favorites">
    <ion-row>
      <button ion-item (click)="goToTruckInfo(f)">
        <ion-avatar item-start>
          <img src="http://localhost:8080/image/{{f.timage}}">
        </ion-avatar>
        <h2>{{f.tname}}</h2>
        <p>{{f.tavg}} 점 | {{f.topen}} ~ {{f.tclose}}</p>
        <p>주소 : {{f.taddress}}</p>
      </button>
    </ion-row>
  </ion-list>
