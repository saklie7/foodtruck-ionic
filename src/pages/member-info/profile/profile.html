<ion-header>
  <ion-navbar>
    <button start ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #modifyForm="ngForm" (ngSubmit)="modify(modifyForm)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input name="email" id="loginField" type="text" [(ngModel)]="model.memail" required readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input name="password" id="passwordField" type="text" [(ngModel)]="model.mpassword" required ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Nickname</ion-label>
            <ion-input name="nickname" id="nicknameField" type="text" [(ngModel)]="model.mnickname" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div> -->
        <button ion-button class="submit-btn" full type="submit" [disabled]="!modifyForm.form.valid">
          Save
        </button>
        <br>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
