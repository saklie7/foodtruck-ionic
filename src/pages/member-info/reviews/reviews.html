<ion-header>
  <ion-navbar>
    <button start ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let review of reviews">
    <img src="http://35.194.125.211/image/{{review.rimage}}" />
    <ion-card-content>
      <p>
        {{review.rscore}} 점 | {{review.rdate}}
      </p>
      <p>
        내용: {{review.rcomment}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="danger" (click)="goToTruck()" icon-start>
          <ion-icon name='log-in'></ion-icon>
          해당트럭바로가기?? 아니면 빼든가
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngIf="error">
    <ion-card-content>
      {{error}}
    </ion-card-content>
  </ion-card>

</ion-content>
