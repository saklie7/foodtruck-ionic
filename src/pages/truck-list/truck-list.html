<ion-header>
  <ion-navbar>
    <ion-title>Truck List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let truck of trucks">
    <img src="http://35.194.125.211/image/{{truck.timage}}" />
    <ion-card-content>
      <ion-card-title>
        {{truck.tname}}
      </ion-card-title>
      <p>별점: {{truck.tavg}}</p>
      <p>
        {{truck.taddress}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <!-- <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col> -->
      <ion-col text-center>
        <button ion-button clear small color="danger" (click)="onGoToinfo(truck)" icon-start>
          <ion-icon name='log-in'></ion-icon>
          Enter
        </button>
      </ion-col>
      <!-- <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='logo-facebook'></ion-icon>
          fb-like
        </button>
      </ion-col> -->
    </ion-row>
  </ion-card>
</ion-content>
