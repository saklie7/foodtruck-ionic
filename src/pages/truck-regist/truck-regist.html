<ion-header>

  <ion-navbar>
    <ion-title>truck-regist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="truck.name" [ngModelOptions]="{standalone: true}"placeholder="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="truck.open" [ngModelOptions]="{standalone: true}"placeholder="open"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="truck.close" [ngModelOptions]="{standalone: true}"placeholder="close"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="latitude" value="{{latitude}}"></ion-input>
        <ion-input type="text" placeholder="longitude" value="{{longitude}}"></ion-input>
      </ion-item>
      <ion-item>
        <button type="button" (click)="agm()" ion-button color="primary" block >위치 등록</button>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="truck.content" [ngModelOptions]="{standalone: true}"placeholder="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="file" (change)="selectFile($event)" placeholder="file"></ion-input>
      </ion-item>
      <div padding>
        <button type="submit" ion-button color="primary" block>Sign In</button>
      </div>
      <div>
        <img src="{{url}}" alt="" width="120px" height="120px">
      </div>
    </ion-list>
  </form>
</ion-content>
